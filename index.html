<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="container">
            <div id="nav">
                <ul>
                    <li><a onclick="nayta('etusivu')">Etusivulle</a></li>
                    <li><a onclick="nayta('kalenteri')">Kalenteri</a></li>
                    <li><a onclick="nayta()">Tähän hieman pidempi teksti</a></li>
                    <li><a>Nappi 3</a></li>
                </ul>
            </div>
            <div id="content">
                <div id="paper">
                    <iframe id="etusivu" style="display:block" src="etusivu.html" frameborder="0"></iframe>
                    <iframe id="kalenteri" src="https://calendar.google.com/calendar/embed?src=8kc8lpkeiikm9en2mrtfmi0cvs%40group.calendar.google.com&ctz=Europe%2FHelsinki" frameborder="0" ></iframe>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
function nayta(komento) {
    var luokat = document.getElementById("paper").children,
    i=0,
    l=luokat.length;

    for(i; i<l; i++){
        luokat[i].style.display="none";
    }
    document.getElementById(komento).style.display = "block";
}
</script>
