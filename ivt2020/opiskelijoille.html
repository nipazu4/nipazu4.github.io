<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/ivt2020/main.css">
    </head>
    <body>
        <div id="bar">
            <ul>
                <li><a href="index.html">Etusivulle</a></li>
                <li><a href="opiskelijoille.html">Opiskelijoille</a></li>
                <li><a href="tyonantajille.html">Työnantajille</a></li>
                <li style="margin-left: auto"><a href="kirjautuminen.html">Kirjautuminen</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="card">
                <div style="width:50%;margin-right:10px;">
                    <p>Hei {nimi}! Valitse tiedosto ja lataa CV:si alla olevasta napista.</p>
                    <div style="width:100%;background-color: rgb(241, 205, 154);text-align:center;height:40px;border-radius:4px 4px 0 0">Tiedosto laitetaan tähän</div>
                    <button style="width:100%;height:25px;border:1px solid gray;border-radius:0 0 4px 4px;" onclick="paivitaCV()">Lataa CV</button>
                </div>
            </div>
        </div>
    </body>

<script>
    function paivitaCV(){
        var teksti = `
            <div style="width:50%;margin-right:10px;">
                <p>Hei {nimi}! CV:si on päivitetty. Valitse tiedosto ja päivitä CV:si alla olevasta napista.</p>
                <div style="width:100%;background-color:rgb(241, 205, 154);text-align:center;height:40px;border-radius:4px 4px 0 0">Tiedosto laitetaan tähän</div>
                <button style="width:100%;height:25px;border:1px solid gray;border-radius:0 0 4px 4px;" onclick="paivitaCV()">Päivitä CV</button>
            </div>
            <div style="width:50%;margin-left:10px;">
                <p>CV:si näkyy alapuolella.</p>
                <div style="width:100%; height:350px;background-color: rgb(241, 205, 154);border-radius:4px;"
            </div>`;
        document.getElementById("card").innerHTML = teksti;
        document.getElementById("card").style.flexDirection = "row";
    }
</script>
